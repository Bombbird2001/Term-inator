<!DOCTYPE html>
<html>
	<head>
		<style>

#terms {
	width: 100%;
	padding: 12px 5px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;

}

#pastebutton {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

#pastebutton:hover {
    background-color: #45a049;
}

#bigBox {
	width:450px;
	padding: 10px;
}

#pastebox {
  width:430px;
  margin-top: 70px;
}

#warning {
	font-family: "Courier New", Courier, monospace;
	color: red;
	float: center;
	display: inline-block;
}

#tc {
	font-family: "Courier New", Courier, monospace;
	float: left;
	display: inline-block;
}

#othersList {
	font-family: "Courier New", Courier, monospace;
	float: left;
	display: inline-block;
}

.btn {
	background-color: #4CAF50; /* Green */
	border: 1px solid green;
	color: white;
	padding: 10px 10px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 14px;
	float: right;
	cursor: pointer;
	margin-left: 25px;
	margin-top: 9px;
	box-shadow: 0 5px #999;
	font-family: "Comic Sans MS", cursive, sans-serif
}

.btn:hover {background-color: #3e8e41}

.btn:active {
	background-color: #3e8e41;
	box-shadow: 0 3px #666;
	transform: translateY(2px);
}

h1 {
	font-family: "Courier New", Courier, monospace;
	float: left;
	display: inline-block;
}

		</style>
	</head>
	<body>
		<div id ="bigBox"  >

			<h1> Term-inator </h1>
			<button class = "btn" id = "paste"> Paste </button>
			<button class = "btn" id = "others"> Others </button>
			<button class = "btn" id = "important"> Important </button>

			<div id = "tc" style="display: none;"></div>
			<div id = "othersList" style = "display: none;"></div>
			<div id = "pastebox" style="display: none;">

				<h3> Terms and conditions: </h3>
				<textarea rows="4" cols="55" type="terms" id="terms"> Paste here... </textarea>
				<button id = "pastebutton">Summarize</button>

			</div>
			<h3 id = "warning"></h3>

			<script src="popup.js"></script>

		</div>
	</body>
</html>
